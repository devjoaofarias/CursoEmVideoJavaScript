<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="textn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado </div>
    <script>
        function somar() {
            //Puxando os valores digitados
            var tn1 = window.document.getElementById('textn1');
            var tn2 = window.document.querySelector('input#txtn2');
            //Acessando a DIV
            var res = document.getElementById('res');
            //Transformando valores digitados em NUMBER
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            //Calculando
            var s = n1 + n2;
            //Escrevendo dentro da DIV
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
